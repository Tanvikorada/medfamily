<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%232D9F75' width='180' height='180'/><text x='50%' y='50%' font-size='80' fill='white' text-anchor='middle' dy='.3em'>üå±</text></svg>">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .garden-soil { background: linear-gradient(180deg, #8B7355 0%, #654321 100%); }
        .garden-plant { animation: sway 3s ease-in-out infinite; }
        @keyframes sway { 0%, 100% { transform: rotate(-1deg); } 50% { transform: rotate(1deg); } }
        .achievement-card { min-width: 180px; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .reminder-panel { position: fixed; right: 18px; bottom: 18px; z-index: 120; width: 320px; max-width: calc(100% - 36px); }
        .alert-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .notification-sound { display: none; }

        /* Advanced 3D Garden Styles */
        .garden-container {
            perspective: 1200px;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 40%, #90EE90 100%);
            position: relative;
            overflow: hidden;
            border-radius: 24px;
        }

        .garden-scene {
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Advanced Particle Effects */
        @keyframes particles {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(45, 159, 117, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(45, 159, 117, 0.8)); }
        }

        @keyframes rotate3d {
            0% { transform: rotateX(5deg) rotateY(0deg) rotateZ(-2deg); }
            25% { transform: rotateX(3deg) rotateY(5deg) rotateZ(0deg); }
            50% { transform: rotateX(0deg) rotateY(0deg) rotateZ(2deg); }
            75% { transform: rotateX(-3deg) rotateY(-5deg) rotateZ(0deg); }
            100% { transform: rotateX(5deg) rotateY(0deg) rotateZ(-2deg); }
        }

        @keyframes float-advanced {
            0%, 100% { transform: translateY(0px) translateX(0); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(-30px) translateX(0); }
            75% { transform: translateY(-15px) translateX(-10px); }
        }

        @keyframes shimmer {
            0%, 100% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .plant-main {
            animation: rotate3d 4s ease-in-out infinite;
            transform-style: preserve-3d;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.3));
        }

        .flower-deco {
            animation: float-advanced 5s ease-in-out infinite;
            transform-style: preserve-3d;
            filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.2));
        }

        .soil-shadow {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to top, rgba(139, 115, 85, 0.95), rgba(139, 115, 85, 0.6), transparent);
            box-shadow: inset 0 20px 40px rgba(0, 0, 0, 0.4);
            border-radius: 0 0 24px 24px;
        }

        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease-out;
            stroke-dasharray: 339.29;
            stroke-dashoffset: 0;
        }

        /* ===== PROFESSIONAL HIGH-END DESIGN ===== */

        /* Smooth Page Transitions */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        main {
            animation: fadeInScale 0.4s ease-out;
        }

        /* Glassmorphism Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-effect-dark {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Card Styling */
        .premium-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 20px 60px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.8),
                0 15px 40px rgba(0, 0, 0, 0.12),
                0 25px 80px rgba(0, 0, 0, 0.1);
        }

        /* Button Enhancements */
        .premium-btn {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .premium-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .premium-btn:active {
            transform: scale(0.98);
        }

        /* Smooth Input Fields */
        .premium-input {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(45, 159, 117, 0.2);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 12px 16px;
            font-size: 14px;
        }

        .premium-input:focus {
            outline: none;
            border-color: #2D9F75;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(45, 159, 117, 0.1);
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* Smooth List Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .list-item {
            animation: slideInUp 0.4s ease-out;
            animation-fill-mode: both;
        }

        .list-item:nth-child(1) { animation-delay: 0.05s; }
        .list-item:nth-child(2) { animation-delay: 0.1s; }
        .list-item:nth-child(3) { animation-delay: 0.15s; }
        .list-item:nth-child(4) { animation-delay: 0.2s; }
        .list-item:nth-child(5) { animation-delay: 0.25s; }
        .list-item:nth-child(6) { animation-delay: 0.3s; }
        .list-item:nth-child(7) { animation-delay: 0.35s; }
        .list-item:nth-child(8) { animation-delay: 0.4s; }

        /* Modal Backdrop Blur */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }

        /* Sophisticated Hover Effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #2D9F75 0%, #1a5f47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Professional Typography */
        h1, h2, h3, h4, h5, h6 {
            letter-spacing: -0.5px;
            font-weight: 700;
        }

        p {
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        /* Smooth Transitions on All Elements */
        * {
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        button, input, select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Refined Badge Styles */
        .premium-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, rgba(45, 159, 117, 0.1), rgba(45, 159, 117, 0.05));
            border: 1px solid rgba(45, 159, 117, 0.2);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #2D9F75;
            transition: all 0.3s ease;
        }

        .premium-badge:hover {
            background: linear-gradient(135deg, rgba(45, 159, 117, 0.15), rgba(45, 159, 117, 0.1));
            border-color: rgba(45, 159, 117, 0.4);
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(45, 159, 117, 0.2);
            border-top-color: #2D9F75;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .float-anim {
            animation: float 3s ease-in-out infinite;
        }

        /* Focus Ring for Accessibility */
        *:focus-visible {
            outline: 2px solid #2D9F75;
            outline-offset: 2px;
        }

    </style>
</head>

                    sizes: "540x720",
                    type: "image/svg+xml",
                    form_factor: "narrow"
                }

        };

        const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
        const manifestUrl = URL.createObjectURL(blob);
        document.querySelector('link[rel="manifest"]').href = manifestUrl;

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (event) => {
                    event.waitUntil(self.skipWaiting());
                });
                
                self.addEventListener('activate', (event) => {
                    event.waitUntil(self.clients.claim());
                });

                self.addEventListener('push', event => {
                    if (event.data) {
                        const data = event.data.json();
                        self.registration.showNotification(data.title, {
                            body: data.body,
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="50" font-size="60" text-anchor="middle" dy=".3em">üíä</text></svg>',
                            badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%232D9F75" width="100" height="100"/><text x="50" y="50" font-size="60" text-anchor="middle" dy=".3em">üíä</text></svg>',
                            tag: data.tag || 'default',
                            requireInteraction: true,
                            actions: [
                                {action: 'taken', title: '‚úì Taken'},
                                {action: 'missed', title: '‚úï Missed'}
                            ]
                        });
                    }
                });
                
                self.addEventListener('notificationclick', event => {
                    event.notification.close();
                    if (event.action === 'taken' || event.action === 'missed') {
                        clients.matchAll().then(windowClients => {

                scheduleNotificationForMed(med) {

                    const ms = next.getTime() - now.getTime();

                        const [hh, mm] = (med.time || '00:00').split(':').map(n => parseInt(n));
                        const scheduled = new Date();
                        scheduled.setHours(hh, mm);
                        if (Math.abs(scheduled - now) < 61000 && !this.inAppReminders.find(r => r.medId === med.id)) {

                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = 800;
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        
                        oscillator.start(audioContext.currentTime);

                    this.saveSettings();
                    if (this.uid) {
                        await firebase.database().ref(`users/${this.uid}/profile`).update(this.profile).catch(e => console.error(e));
                    }
                    alert('‚úÖ Settings saved successfully!');
                },

                offsetMonth(d) {
                    this.currentMonthOffset += d;
                },

                get currentMonthLabel() {
                    const d = new Date();
                    d.setMonth(d.getMonth() + this.currentMonthOffset);
                    return d.toLocaleString(undefined, { month: 'long', year: 'numeric' });
                },

                get todayTotal() { return this.getTodaysMeds().length; },
                get todayTaken() { return this.getTodaysMeds().filter(m => m.taken).length; },
                get totalDoses() { return Object.values(this.history).reduce((s, r) => s + (r.taken || 0), 0); },
                get todayLabel() { return new Date().toLocaleString(undefined, { weekday: 'long', month: 'short', day: 'numeric' }); },
                get todayStatus() {
                    const t = this.todayTaken, tot = this.todayTotal;
                    return t === 0 ? 'Future' : (t === tot && tot > 0 ? 'All Taken' : 'Partial');
                },
                get healthScore() {
                    const scores = [];
                    for (let i = 0; i < 7; i++) {
                        const r = this.history[this.getTodayKey(-i)];
                        if (r && r.total > 0) scores.push((r.taken || 0) / r.total * 100);
                    }
                    return scores.reduce((a, b) => a + b, 0) / (scores.length || 1);
                },
                get weekAdherence() { return Math.round(this.healthScore); },
                get streak() {
                    let s = 0;
                    for (let i = 0; i < 30; i++) {
                        const r = this.history[this.getTodayKey(-i)];
                        if (r && r.total > 0 && r.taken === r.total) s++;
                        else break;
                    }
                    return s;
                },

                cryptoId() {
                    return Math.random().toString(36).slice(2, 9);
                }
            }
        }
